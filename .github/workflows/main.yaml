name: New workflow 
run-name: New workflow

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Run build
              run: echo "Build app"


    test:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - uses: actions/checkout@v4
            - name: Run some tests
              run: echo "Run some tests"

    windows-job:
        runs-on: windows-latest
        steps:
            - name: using powershell
              shell: pwsh
              run: echo "Using powershell"

    macos-job:
        runs-on: macos-latest
        steps:
            - name: using bash
              shell: bash
              run: echo "Using bash"

